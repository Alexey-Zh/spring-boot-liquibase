<!DOCTYPE html>
<html ng-app="mainApp">
<head>
	<title>Monitor Events</title>

	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<meta content="" name="description"/>
	<meta content="" name="author"/>

	<link rel="stylesheet" type="text/css" href="css/app.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

</head>
<body>
	<div class="col-md-12">
		<h3>Device Events</h3>
	</div>

	<div class="col-md-12">
		<div class="col-md-1"></div>
		<div class="col-md-10 logs-container">
			<p id="messages" class="text-left"></p>
		</div>
		<div class="col-md-1"></div>
	</div>

	<br><br>

	<div class="col-md-12" ng-controller="LogController">
		<span ng-show="isLoading">loading...</span>
		<ul lr-infinite-scroll="loadOlder">
			<li ng-repeat="message in messages">
				{{message | json}}
			</li>
		</ul>
	</div>


	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/sockjs.min.js"></script>
	<script type="text/javascript" src="scripts/stomp.min.js"></script>

	<script data-require="angular.js@1.3.0" data-semver="1.3.0" src="//code.angularjs.org/1.3.0/angular.js"></script>
	<script type="text/javascript" src="scripts/IrInfiniteScroll.js"></script>
	<script type="text/javascript" src="scripts/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="scripts/app/app.js"></script>
	<script type="text/javascript" src="scripts/app/app-ng.js"></script>
</body>
</html>
